<script>// Sélectionnez tous les liens de la barre de navigation
var navLinks = document.querySelectorAll('.navbar-nav .nav-item .nav-link');

// Parcourez les liens et ajoutez un écouteur d'événements de clic
navLinks.forEach(function(navLink) {
navLink.addEventListener('click', function() {
// Supprimez la classe 'active' de tous les liens
navLinks.forEach(function(link) {
link.classList.remove('active');
});
// Ajoutez la classe 'active' au lien actuellement cliqué
this.classList.add('active');
});
});
</script>
